<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="Calculator">
            <div class = "logo">Marek
                <div class ="github"></div>
            </div>
            <div class = "Output" id="container">0.</div>
            <div class = "buttons" id="containers">
                <div class="left">
                    <div class = "operator" id="left-buttons">AC</div>
                    <div class = "operator" id="left-buttons">C</div>
                    <div class = "operator" id="left-buttons">%</div>
                    <div class = "number" id="left-buttons">7</div>
                    <div class = "number" id="left-buttons">8</div>
                    <div class = "number" id="left-buttons">9</div>
                    <div class = "number" id="left-buttons">4</div>
                    <div class = "number" id="left-buttons">5</div>
                    <div class = "number" id="left-buttons">6</div>
                    <div class = "number" id="left-buttons">1</div>
                    <div class = "number" id="left-buttons">2</div>
                    <div class = "number" id="left-buttons">3</div>
                    <div class = "number" id="left-buttons">0</div>
                    <div class = "operator" id="left-buttons">.</div>
                    <div class = "operator" id="left-buttons"> =</div>
                </div>
                <div class="right">
                    <div class = "operator" id="buttons">/</div>
                    <div class = "operator" id="buttons"> X</div>
                    <div class = "operator" id="buttons"> -</div>
                    <div class = "addition operator" id="addition_button"> +</div>
                </div>
            </div>
        <script src="script.js" async defer></script>
    </body>
</html>
