<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="Calculator">
            <div class = "logo">
                <div class ="github"></div>
            </div>
            <div class = "Output" id="container">0.</div>
            <div class = "buttons" id="containers">
                    <div class = "operator" id="clear">AC</div>
                    <div class = "operator" id="clear">C</div>
                    <div class = "operator" id="operator">%</div>
                    <div class = "operator" id="operator">/</div>
                    <div class = "number" id="buttons">7</div>
                    <div class = "number" id="buttons">8</div>
                    <div class = "number" id="buttons">9</div>
                    <div class = "operator" id="operator">*</div>
                    <div class = "number" id="buttons">4</div>
                    <div class = "number" id="buttons">5</div>
                    <div class = "number" id="buttons">6</div>
                    <div class = "operator" id="operator">-</div>
                    <div class = "number" id="buttons">1</div>
                    <div class = "number" id="buttons">2</div>
                    <div class = "number" id="buttons">3</div>
                    <div class = "operator" id="operator">+</div>
                    <div class = "number" id="buttons">0</div>
                    <div class = "number" id="buttons">.</div>
                    <div class = "operator" id="buttons">+/-</div>
                    <div class = "equal" id="equal"> =</div>
            </div>
        <script src="script.js" async defer></script>
    </body>
</html>
