<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="Calculator">
            <div class = "Output" id="container">0.</div>
            <div class = "buttons" id="containers">
                <div class="left">
                    <div class = "AC" id="left-buttons">AC</div>
                    <div class = "Clear" id="left-buttons">C</div>
                    <div class = "Percentage" id="left-buttons">%</div>
                    <div class = "seven" id="left-buttons"> 7</div>
                    <div class = "eight" id="left-buttons"> 8</div>
                    <div class = "nine" id="left-buttons"> 9</div>
                    <div class = "four" id="left-buttons"> 4</div>
                    <div class = "five" id="left-buttons"> 5</div>
                    <div class = "six" id="left-buttons"> 6</div>
                    <div class = "one" id="left-buttons"> 1</div>
                    <div class = "two" id="left-buttons"> 2</div>
                    <div class = "three" id="left-buttons"> 3</div>
                    <div class = "0" id="left-buttons"> 0</div>
                    <div class = "decimal" id="left-buttons"> .</div>
                    <div class = "equal" id="left-buttons"> =</div>
                </div>
                <div class="right">
                    <div class = "button4" id="buttons">/</div>
                    <div class = "multiply" id="buttons"> X</div>
                    <div class = "subtraction" id="buttons"> -</div>
                    <div class = "addition" id="addition_button"> +</div>
                </div>
            </div>
        <script src="script.js" async defer></script>
    </body>
</html>
